services:
    mongodb:
        image: mongo:latest
        ports:
            - "27017:27017"
        volumes:
            - mongodb_data:/data/db
            - ./mongodb-init:/docker-entrypoint-initdb.d
        environment:
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=example
        restart: always
        command: [ "--bind_ip", "0.0.0.0" ]

    backend:
        build: ./backend
        ports:
            - "5001:5000"
        depends_on:
            - mongodb
        environment:
            - MONGO_URI=mongodb://root:example@mongodb:27017/
            - PORT=5000
        restart: always

    llm-backend:
        build: ./llm-backend
        ports:
            - "5002:5000"
        depends_on:
            - mongodb
        environment:
            - MONGO_URI=mongodb://root:example@mongodb:27017/
            - PORT=5000
            - PYTHONUNBUFFERED=1
            - GROQ_API_KEY=${GROQ_LLM_KEY} # Set this in ECS container settings
        restart: always

    frontend:
        build: ./frontend
        ports:
            - "3000:3000"
        environment:
            - WATCHPACK_POLLING=true
            - WDS_SOCKET_PORT=0
            - NEXT_PUBLIC_API_URL=/api
            - NEXT_PUBLIC_LLM_API_URL=/llm-api
        volumes:
            - ./frontend:/app
            - /app/node_modules
            - /app/.next
        depends_on:
            - backend
            - llm-backend
        restart: always
        extra_hosts:
            - "host.docker.internal:host-gateway"

volumes:
    mongodb_data:
        driver: local
